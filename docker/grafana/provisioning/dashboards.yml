# =============================================================================
# Grafana Dashboard Provisioning Configuration
# Echo Mail 대시보드 자동 프로비저닝 설정
# =============================================================================

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
